<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <!-- *** Header *** -->
    <header class="header">
        <div class="container__logo">
            <img class="logo__header" src="images/logo/ohmyfood.png" alt="logo de ohmyfood">
        </div>
        <div class="container__location">
            <i class="icon__location fa-sharp fa-solid fa-location-dot bouton-localisation"></i>
            <p class="city__location">Paris, Belleville</p>
        </div>
    </header>
    <main>
        <!-- *** Main Title and Exploration Section *** -->
        <section class="section__exploration__button">
            <h1 class="main__title">Réservez le menu qui vous convient</h1>
            <p class="main__subtitle">Découvrez des restaurants d'exception, selectionnés par no soins</p>
            <button class="exploration__button">Explorez nos restaurants</button>
        </section>
        <!-- *** Functioning Section *** -->
        <section class="section__functioning">
            <h2 class="h2__functioning">Fonctionnement</h2>
            <svg class="badge__1" xmlns="http://www.w3.org/2000/svg" width="24" height="25" viewBox="0 0 24 25" fill="none">
                <circle cx="12" cy="12.4832" r="12" fill="#9356DC"/>
            </svg>    
            <p class="txt__badge__1">1</p>
            <svg class="badge__2" xmlns="http://www.w3.org/2000/svg" width="24" height="25" viewBox="0 0 24 25" fill="none">
                <circle cx="12" cy="12.4832" r="12" fill="#9356DC"/>
            </svg>    
            <p class="txt__badge__2">2</p>
            <svg class="badge__3" xmlns="http://www.w3.org/2000/svg" width="24" height="25" viewBox="0 0 24 25" fill="none">
                <circle cx="12" cy="12.4832" r="12" fill="#9356DC"/>
            </svg>    
            <p class="txt__badge__3">3</p>
            <div class="container__functioning__buttons">
                </i><button class="functioning__buttons"><i class="icon__functioning__button--grey fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</button>
                </i><button class="functioning__buttons"><i class="icon__functioning__button--grey fa-solid fa-list-ul"></i>Composez votre menu</button>
                </i><button class="functioning__buttons"><i class="icon__functioning__button--purple fa-solid fa-store"></i>Dégustez au restaurant</button>
            </div>
        </section>
    </main>
    <!-- *** Footer *** -->
    <footer class="footer">
        <img class="logo__footer" src="images/logo/ohmyfood.png" alt="petit logo de ohmyfood">
        <ul class="list__footer">
            <li class="list__footer"><i class="icon__footer fa-solid fa-utensils"></i><a class="link__footer" href="#">Proposer un restaurant</a></li>
            <li class="list__footer"><i class="icon__footer fa-solid fa-handshake-angle"></i><a class="link__footer" href="#">Devenir partenaires</a></li>
            <li class="list__footer"><a class="link__footer" href="#">Mentions légales</a></li>
            <li class="list__footer"><a class="link__footer" href="#">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
